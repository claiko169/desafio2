<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desafío: El Laberinto</title>
    <style>
        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding-top: 100px;
            overflow: hidden;
            position: relative;
            animation: fondo 10s infinite alternate;
        }

        @keyframes fondo {
            0% { background: #0d0d0d; }
            50% { background: #1f1f2e; }
            100% { background: #0d0d0d; }
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 40px;
            animation: aparecer 3s ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.8);}
            to { opacity: 1; transform: scale(1);}
        }

        a {
            color: #79d6ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            display: inline-block;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        a:hover {
            text-decoration: underline;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 250px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #292929;
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }

        button:hover {
            background-color: #444444;
            transform: scale(1.1);
        }

        .niebla {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/009/374/897/small/fog-design-clean-alpha-free-png.png') repeat;
            opacity: 0.1;
            animation: moverNiebla 60s linear infinite;
            z-index: 1;
        }

        @keyframes moverNiebla {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
            100% { transform: translate(0, 0); }
        }
    </style>

    <script>
        function verificarContraseña() {
            const input = document.getElementById("clave").value.trim().toLowerCase();
            if (input === "abril-2025-amor") {
                window.location.href = "https://claiko169.github.io/desafio3/"; // <-- cambia según tu ruta
            } else {
                alert("Luego yo era la ciega....ugh");
            }
        }
    </script>
</head>
<body>

    <div class="niebla"></div>

    <h1>Esto es solo un poco de amor para ti...<br>Busca en el laberinto de imágenes colores ya preguntados</h1>

    <a href="https://www.instagram.com/bienvenida_ally?igsh=NXRyaTNuOGFnZGxi" target="_blank">
        Ir al laberinto de imágenes 🌀
    </a>

    <br>

    <input type="text" id="clave" placeholder="Introduce la contraseña secreta...">
    <br>
    <button onclick="verificarContraseña()">Desbloquear</button>

    <audio autoplay loop>
        <source src="misteriosa.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

</body>
</html>
